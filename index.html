<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOOP</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-800 text-white">
    <div class="container mx-auto my-8">
      <h1 class="text-3xl mb-8">LOOP Interpreter</h1>
      <div class="grid grid-cols-3 gap-4 my-8">
        <div id="program" class="font-mono col-span-2 border-2 bg-gray-900">
          <textarea class="w-full bg-gray-900 p-2" rows="15" placeholder="Enter code here"></textarea>
          <pre class="w-full p-2 hidden"></pre>
        </div>
        <div id="variables" class="font-mono border-2 bg-gray-900">
          <textarea id="variables" class="w-full bg-gray-900" rows="15" placeholder="Input variables"></textarea>
          <table class="w-full hidden table-fixed">
            <thead>
              <tr>
                <th class="border-b-2 border-r-2 w-1/2">Variable</th>
                <th class="border-b-2 w-1/2">Value</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <button type="button" class="border-2 px-8 py-2" id="start-button">Start</button>
      <textarea id="log" class="block w-full font-mono border-2 mt-6 bg-gray-900" rows="10" readonly></textarea>
      </div>
    </div>
    <script src="peg-0.10.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
